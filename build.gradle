buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.1.RELEASE")
    }
}

apply plugin: 'eclipse'
apply plugin: 'java'
apply plugin: 'spring-boot'

jar {
    baseName = 'gs-spring-boot'
    version =  '0.1.0'
}

repositories {
	maven { url "https://repo.spring.io/libs-release" }
    mavenCentral()
}

//Java version for which this project works on
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	
	//Development suits
    compile("org.springframework.boot:spring-boot-starter-web") {
        exclude module: "spring-boot-starter-tomcat"
    }
    compile("org.springframework.boot:spring-boot-starter-jetty")
    //compile("org.springframework.boot:spring-boot-starter-actuator")
    //compile 'org.springframework:spring-context-support:4.1.3.RELEASE'
    
    //GSON library
    compile ("com.google.code.gson:gson:2.7")
    
    //Morphia library for the communication with MongoDB
    compile ("org.mongodb.morphia:morphia:1.2.1")
    
    //JavaMail library for the communication with the SMTP Email Server
    compile ("javax.mail:mail:1.5.0-b01")
    //compile ("jaf:activation:1.0.2") 
    
    //Library for the Exchange Server
    compile group: 'com.microsoft.ews-java-api', name: 'ews-java-api', version: '2.0'
    
    //Library used to interact with HTML tags inside the email body
    compile group: 'org.jsoup', name: 'jsoup', version: '1.7.2'
    
    //Add a logging library to log crucial events that happen in the system
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.7'
    
    //Test suits
    testCompile("junit:junit")
    //testCompile("org.springframework.boot:spring-boot-starter-test")
}
